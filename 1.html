<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>La Cave</title>
  <link rel="icon" type="image/png" href="images/logo.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: #111;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 40px;
    }

    .game {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .game:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .game img {
      width: 100%;
      border-radius: 10px;
    }

    .game p {
      margin-top: 10px;
      font-weight: bold;
    }

    footer {
      background-color: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    footer .top {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    footer a img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s;
    }

    footer a img:hover {
      transform: scale(1.2);
    }

    /* OVERLAY VIDÃ‰O */
    #videoOverlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #videoPlayer {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
  </style>
</head>

<body>

  <header>
    <h1>Bienvenue dans <span id="cave">La Cave</span></h1>
  </header>

  <section class="games">
    <div class="game">
      <a href="Criminality.html">
        <img src="1.jpeg">
        <p>Description du jeu</p>
      </a>
    </div>

    <div class="game">
      <a href="Modes.html">
        <img src="2.webp">
        <p>Modes de jeux</p>
      </a>
    </div>

    <div class="game">
      <a href="Join.html">
        <img src="3.jpg">
        <p>Rejoindre</p>
      </a>
    </div>

    <div class="game">
      <a href="AdminCode.html">
        <img src="4.jpeg">
        <p>Panel Admin</p>
      </a>
    </div>
  </section>

  <footer>
    <div class="top">
      <a href="https://www.youtube.com/@LaCave0" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
      </a>
      <a href="https://discord.gg/cEGJmHSJV9" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png">
      </a>
      <a href="https://www.tiktok.com/@la_cave0" target="_blank">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/023/986/939/small_2x/tiktok-logo-tiktok-logo-transparent-tiktok-icon-transparent-free-free-png.png">
      </a>
    </div>
    <p>V 1.3.9</p>
  </footer>

  <div id="videoOverlay">
    <video id="videoPlayer" src="video.mp4" loop playsinline></video>
  </div>

  <script>
    const cave = document.getElementById("cave");
    const overlay = document.getElementById("videoOverlay");
    const video = document.getElementById("videoPlayer");

    cave.addEventListener("click", () => {

      overlay.style.display = "flex";  
      video.muted = false;            
      video.currentTime = 0;
      video.play();          
    });

    overlay.addEventListener("click", () => {

      video.pause();
      video.currentTime = 0;
      overlay.style.display = "none";
    });
  </script>

</body>
</html>
