<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg: #050505;
    --panel: rgba(20,20,20,0.85);
    --border: rgba(255,0,0,0.35);
    --text: #e2e2e2;
    --accent: #ff2b2b;
    --accent-glow: rgba(255,0,0,0.9);
    --muted: #9d9d9d;
    --scanline: rgba(255,0,0,0.04);
}
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}
body{
    font-family: "Inter", sans-serif;
    background: var(--bg);
    color: var(--text);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    position:relative;
}
/* Scanlines */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        transparent 2px,
        var(--scanline) 3px
    );
    z-index:4;
    pointer-events:none;
}
/* Container */
.container {
    text-align: center;
    background: var(--panel);
    padding: 2.5rem;
    border-radius: 15px;
    border: 2px solid var(--border);
    max-width: 400px;
    width: 90%;
    box-shadow: 0 10px 40px rgba(255,0,0,0.25), inset 0 0 20px rgba(255,0,0,0.1);
    z-index:20;
}
h1{
    font-family: "Share Tech Mono", monospace;
    font-size:2rem;
    color: var(--accent);
    text-transform: uppercase;
    text-shadow:0 0 12px var(--accent-glow);
    margin-bottom: 1rem;
}
p{
    color: var(--muted);
    margin-bottom: 2rem;
}
/* Input */
.input-group input {
    width: 100%;
    padding: 0.75rem;
    background: rgba(255,0,0,0.05);
    border: 2px solid rgba(255,0,0,0.3);
    color: #fff;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
}
.input-group input:focus {
    outline: none;
    border-color: var(--accent);
    background: rgba(255,0,0,0.1);
    box-shadow: 0 0 15px rgba(255,0,0,0.2);
}
/* Button */
button {
    width: 100%;
    padding: 0.75rem;
    background: linear-gradient(135deg, var(--accent), #aa0000);
    color: #000;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}
button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255,0,0,0.4);
}
/* Messages */
.error {
    color: #ff6b6b;
    margin-top: 1rem;
    display: none;
    font-weight: 600;
}
.success {
    color: #51cf66;
    margin-top: 1rem;
    display: none;
    font-weight: 600;
}
</style>
</head>
<body>
<div class="container">
    <h1>üîê Panel Admin</h1>
    <p>Entrez le code de s√©curit√©</p>
    
    <div class="input-group">
        <input type="password" id="codeInput" placeholder="Code..." onkeypress="if(event.key==='Enter') verifyCode()">
    </div>
    
    <br><button onclick="verifyCode()">Acc√©der au panel</button>
    
    <div class="error" id="errorMsg">‚ùå Code incorrect!</div>
    <div class="success" id="successMsg">‚úì Redirection en cours...</div>
</div>

<script>
    const CORRECT_CODE = "1209";
    function verifyCode() {
        const code = document.getElementById('codeInput').value.trim();
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        if (code === CORRECT_CODE) {
            errorMsg.style.display = 'none';
            successMsg.style.display = 'block';
            sessionStorage.setItem('adminAuthenticated', 'true');
            setTimeout(() => { window.location.href = 'Admin1.html'; }, 500);
        } else {
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
            document.getElementById('codeInput').value = '';
        }
    }
</script>
</body>
</html>
