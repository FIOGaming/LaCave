<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rejoindre les VIP / Joueurs</title>
    <link rel="icon" type="image/png" href="images/Logo.png">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E1E1E, #111111);
            color: #ccc;
        }

        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #111;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 100px auto 50px;
            padding: 20px;
        }

        .game-description {
            background-color: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            line-height: 1.6;
            color: #000;
        }

        input, select, button {
            padding: 12px;
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-size: 1em;
        }

        button {
            background-color: #007ced;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        #message {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<a href="index.html" class="menu-button">Menu</a>

<div class="container">

    <div class="game-description">
        <h1>Rejoindre les VIP :</h1>
        <p>
            <strong>Requis :</strong> 500€ par jeu<br>
            <strong>Privilèges :</strong> Regarder les jeux sans risque, participer au cache cache<br>
            <strong>Objets :</strong> Uzi (Lors du cache cache)
        </p>
    </div>

    <div class="game-description">
        <h1>Rejoindre les joueurs :</h1>
        <p>
            <strong>Requis :</strong> Aucun<br>
            <strong>Privilèges :</strong> Potentiellement 1000€<br>
            <strong>Objets :</strong> Armes (Lors du Battle Royale)
        </p>
    </div>
	
	<br><br>

    <div class="game-description">
        <h1>Formulaire d'inscription</h1>

        <input type="text" id="pseudo" placeholder="Entrez votre pseudo">

        <select id="type">
            <option value="Choisir">Choisir</option>
            <option value="VIP">VIP</option>
            <option value="Joueur">Joueur</option>
        </select>

        <button onclick="envoyer()">S'inscrire</button>

        <p id="message"></p>
    </div>

</div>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>

    const firebaseConfig = {
        apiKey: "AIzaSyBGVO52FTjPNcH--h98uIqtuNBgL08TQyg",
        authDomain: "la-cave-5496b.firebaseapp.com",
        databaseURL: "https://la-cave-5496b-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "la-cave-5496b",
        storageBucket: "la-cave-5496b.firebasestorage.app",
        messagingSenderId: "1060776029292",
        appId: "1:1060776029292:web:b2624ffc6be35e16befc49"
    };

    firebase.initializeApp(firebaseConfig);

    function envoyer() {
        const pseudo = document.getElementById("pseudo").value.trim();
        const type = document.getElementById("type").value;
        const msg = document.getElementById("message");

        msg.style.color = "red";

        if (pseudo === "") {
            msg.textContent = "Veuillez entrer un pseudo.";
            return;
        }

        if (type === "Choisir") {
            msg.textContent = "Veuillez choisir VIP ou Joueur.";
            return;
        }

        // Sauvegarde dans Firebase avec date
        firebase.database().ref(type + "/" + pseudo).set({
            date: Date.now()
        })
        .then(() => {
            msg.style.color = "green";
            msg.textContent = "Inscription réussie !";

            document.getElementById("pseudo").value = "";
            document.getElementById("type").value = "Choisir";
        })
        .catch(err => {
            msg.textContent = "Erreur : " + err;
        });
    }

</script>

</body>
</html>
