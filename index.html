<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maintenance</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #050505;
  --panel: rgba(15,15,15,0.8);
  --border: rgba(255,0,0,0.25);
  --text: #e2e2e2;
  --accent: #ff2b2b;
  --accent-glow: rgba(255,0,0,0.8);
  --muted: #9d9d9d;
  --scanline: rgba(255,0,0,0.04);
  --glitch1: #ff0000;
  --glitch2: #00ffff;
}
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: "Inter", sans-serif;
  background: var(--bg);
  color: var(--text);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  position:relative;
}



body{
  animation: camShake 6s infinite ease-in-out alternate;
}

@keyframes camShake {
  0% { transform: translate(0,0) scale(1); }
  20% { transform: translate(1px, -1px) scale(1.002); }
  40% { transform: translate(-1px, 1px) scale(1.001); }
  60% { transform: translate(1px, 1px) scale(1.002); }
  80% { transform: translate(-2px, -1px) scale(1.003); }
  100% { transform: translate(0,0) scale(1); }
}

/* Vignette sombre */
body::after{
  pointer-events:none;
  content:"";
  position:fixed; inset:0;
  background:
    radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.6) 100%);
  z-index:10;
}

/* Scanlines */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background: repeating-linear-gradient(
    to bottom,
    transparent 0px,
    transparent 2px,
    var(--scanline) 3px
  );
  z-index:4;
  pointer-events:none;
}

/* Bruit visuel */
.noise {
  content:"";
  position:fixed; inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:0.15;
  mix-blend-mode:overlay;
  animation:noise 1s steps(8) infinite;
  pointer-events:none;
  z-index:6;
}
@keyframes noise {
  0% {background-position:0 0;}
  100% {background-position:150px 90px;}
}



.scanline-red {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:4px;
  background:rgba(255,0,0,0.4);
  box-shadow:0 0 12px rgba(255,0,0,0.8);
  animation:scanMove 4s linear infinite;
  z-index:8;
}

@keyframes scanMove {
  0% { top:-10%; opacity:0.1; }
  30% { opacity:0.35; }
  50% { top:100%; opacity:0.5; }
  70% { opacity:0.35; }
  100% { top:-10%; opacity:0.1; }
}


.container {
  background: var(--panel);
  border: 2px solid var(--border);
  padding: 50px 40px;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(255,0,0,0.18), inset 0 0 20px rgba(255,0,0,0.08);
  backdrop-filter: blur(6px);
  text-align:center;
  animation: fadeIn 0.7s ease forwards;
  z-index:20;
}

@keyframes fadeIn {
  from {opacity:0; transform:scale(0.95);}
  to {opacity:1; transform:scale(1);}
}


h1{
  font-family: "Share Tech Mono", monospace;
  font-size:2.7rem;
  color:var(--accent);
  text-transform:uppercase;
  letter-spacing:3px;
  position:relative;
  text-shadow:0 0 12px var(--accent-glow);
  animation:flicker 6s infinite;
}

h1::before, h1::after{
  content:attr(data-text);
  position:absolute;
  top:0; left:0;
  width:100%;
  opacity:0.7;
}

h1::before{
  left:2px;
  color:var(--glitch1);
  animation:glitchTop 1.3s infinite;
}

h1::after{
  left:-2px;
  color:var(--glitch2);
  animation:glitchBottom 1.3s infinite;
}

@keyframes glitchTop{
  0%{clip-path:inset(0 0 70% 0);}
  50%{clip-path:inset(10% 0 60% 0);}
  100%{clip-path:inset(0 0 70% 0);}
}
@keyframes glitchBottom{
  0%{clip-path:inset(60% 0 0 0);}
  50%{clip-path:inset(70% 0 10% 0);}
  100%{clip-path:inset(60% 0 0 0);}
}

@keyframes flicker{
  0%,18%,22%,25%,53%,57%,100%{opacity:1;}
  20%,24%,55%{opacity:0.45;}
}

/* Texte */
p{
  color:var(--muted);
  font-size:1.1rem;
  margin-bottom:25px;
  line-height:1.5;
}

/* Compteur façon écran criminel */
.counter{
  font-family:"Share Tech Mono", monospace;
  font-size:1.8rem;
  margin-bottom:25px;
  padding:12px 20px;
  border:1px solid rgba(255,0,0,0.4);
  background:rgba(0,0,0,0.35);
  color:#ffb1b1;
  text-shadow:0 0 7px rgba(255,0,0,0.7);
  box-shadow:0 0 18px rgba(255,0,0,0.35) inset;
  border-radius:8px;
}

/* Bouton */
.contact-btn{
  display:inline-block;
  background:linear-gradient(90deg, #ff0000, #5c0000);
  color:#fff;
  padding:12px 30px;
  border-radius:6px;
  font-weight:600;
  text-decoration:none;
  text-transform:uppercase;
  letter-spacing:1px;
  box-shadow:0 0 15px rgba(255,0,0,0.4);
  transition:0.25s;
}
.contact-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 30px rgba(255,0,0,0.7);
}

/* Footer */
footer{
  margin-top:20px;
  color:#777;
  font-size:0.85rem;
  font-family:"Share Tech Mono", monospace;
}
</style>
</head>

<body>

<div class="noise"></div>
<div class="scanline-red"></div>

<div class="container">
  <h1 data-text="Maintenance en cours...">Maintenance en cours...</h1>
	<br>
  <p>Notre équipe améliore actuellement l'éxpérience utilisateur.<br>Nous vous remercions pour votre patience</p>

  <div class="counter" id="counter">Ouverture dans 00:00:00:00</div>

  <footer><br>© 2025 — La Cave - Aucun droit, juste la mort.</footer>
</div>

<script>
const targetDate = new Date("2025-11-28T23:59:59").getTime();
function updateCounter(){
  const now = new Date().getTime();
  const distance = targetDate - now;

  if(distance <= 0){
    window.location.href="1.html";
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
  const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
  const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');

  document.getElementById("counter").textContent = `Ouverture dans ${days}:${hours}:${minutes}:${seconds}`;
}

updateCounter();
setInterval(updateCounter, 1000);
</script>

</body>
</html>
