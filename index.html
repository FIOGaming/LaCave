  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e; /* Fond simple (noir/gris fonc√©) */
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: #111;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .game {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .game:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .game img {
      width: 100%;
      border-radius: 10px;
    }

    .game p {
      margin-top: 10px;
      font-weight: bold;
    }

    footer {
      background-color: #111;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    footer a img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s;
    }

    footer a img:hover {
      transform: scale(1.2);
    }
	
	.games {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* toujours 3 colonnes */
  gap: 20px;
  padding: 40px;
}

	
	
  </style>
